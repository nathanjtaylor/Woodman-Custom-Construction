<!DOCTYPE html>
<html>
<head>
<title>Woodman Custom Construction</title>

<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
<!-- gafata font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gafata&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <a href="javascript:history.back()"><img src="assets/img/back_sample.png" id="previous"></a>
    <h1 id="category-title"></h1>
</header>

<section id="projects">
    <ol id="project-tiles">
        <!-- Element Item -->
        <a href="project.html">
            <div class="project-tile">
                <img class="project-tile-image" src="assets/img/bathroom_sample.png" alt="">
                <div class="project-info">
                    <span class="project-title">Bathroom Remodel</span>
                    <div class="image-bubble">
                        <img class="bubble-icon" src="assets/img/img-icon-sample.png" alt="Icon">
                        <span class="bubble-number">12</span>
                    </div>
                </div>
            </div>
        </a>
        <!-- Element Item -->

        <!-- Project tiles will be appended here dynamically -->
        <!-- Will be formatted as: <a href="project.html"><div></div></a> -->
    </ol>
</section>

<section id="gallery">
    <h2>Assorted Gallery</h2>
    <ol class="gallery-images">
        <li class="gallery-image"><img class="gallery-image" src="assets/img/bathroom_sample.png" alt="none for now"></li>
        <hr>
        <li class="gallery-image"><img class="gallery-image" src="assets/img/bathroom_sample.png" alt="none for now"></li>
        <!-- Gallery items will be appended here dynamically -->
        <!-- will be formatted as images with a line between each list item -->
    </ol>
    <button id="backToTop" style="display: none;">Back to Top</button>
</section>

<script src="js/load_content.js"></script>

</body>
</html>
